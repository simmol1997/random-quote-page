<!DOCTYPE html>
<html>
	<head>

		<title>Random Quotes</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

	</head>
	<body>

    <div class="container-fluid">
      <div class="row">
        <div id="quote-container" class="col-lg-5 col-md-5 col-sm-12 col-xs-12 container">
          "A deep and profound quote... Jesus, it almost makes you cry :o"
          <br>
          -King Simon the great
        </div>

        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>

        <div id="button-container" class="col-lg-5 col-md-5 col-sm-12 col-xs-12 container">
          Is the quote not profound enough for you? Then I urge you to click the button below!
          <br><br>
          <button class="btn btn-success btn-lg center-block" id="new-quote-btn">New quote</button>
        </div>
      </div>

      <div id="twitter-container" class="container text-center">
        Want to tweet the quote?
        <br><br>
				<a id="twitter-share-btn" target="_blank"
  href=""> <!-- The href is set in javascript -->
					<i class="fa fa-twitter-square"></i>
				</a>
      </div>
    </div>

  </body>
</html>
